spring.application.name=org.learning.spring.boot.learning

# ========================================
# H2 Database Configuration
# ========================================

# JDBC URL for H2 in-memory database (database resets on app restart)
spring.datasource.url=jdbc:h2:mem:testdb

# Fully qualified name of the H2 JDBC driver
spring.datasource.driverClassName=org.h2.Driver

# Default H2 database username
spring.datasource.username=sa

# Default H2 database password (blank by default)
spring.datasource.password=

# Platform hint for Spring (used for loading platform-specific SQL)
spring.datasource.platform=h2

# ========================================
# JPA / Hibernate Settings
# ========================================

# Show SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true

# Auto-create or update the database schema from entity classes
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# ========================================
# H2 Console Settings
# ========================================

# Enable the web-based H2 database console
spring.h2.console.enabled=true

# Set the URL path to access the H2 console in the browser
# Example: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console


# To expose all endpoints (for development only)
management.endpoints.web.exposure.include=*

# Show detailed health info
management.endpoint.health.show-details=always
